<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <!-- Form action points to the deployed Google Apps Script Web App URL -->
        <form id="loginForm">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" type="submit">Sign In</button>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
        <p id="message"></p> <!-- Display submission messages here -->
    </div>

    <script>
        // Add event listener to form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the default form submission

            // Create FormData object from the form
            const formData = new FormData(this);

            // Send the form data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbzD8JdCFVUuk6k2z3IrHy_B2wC5674g3wn1pofjvyE/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the success message
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                // Display the error message
                document.getElementById('message').textContent = 'Error submitting the form!';
            });
        });
    </script>
</body>
</html>
